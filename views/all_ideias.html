{% for ideia in ideias %}

    <div class="ideia">
        <img 
            src="{{ideia.image}}" 
            alt="Imagem de {{ ideia.title }}"
        >

        <div class="content">   <!-- Conteudo -->
            <h3>{{ ideia.title }}</h3>
            <p>{{ ideia.category }}</p>
            <div class="description">
                {{ ideia.description }}
            </div>
            <a href="{{ ideia.link }}" target="_blank">Ir para a Ideia</a>
        </div>
    </div>

{% endfor %}
